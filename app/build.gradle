apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 'android-P'
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.datong.heritage_online"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 33
        versionName "3.3.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        resConfigs "zh", "de", "en", "es", "ja", "ko", "ru", "th", "zh-rTW"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            //Other parameters
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            pseudoLocalesEnabled false
            zipAlignEnabled true
            shrinkResources true
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //    android support
    implementation 'androidx.constraintlayout:constraintlayout:1.1.1'
    implementation "androidx.palette:palette:$androidx_version"
    implementation "androidx.exifinterface:exifinterface:$androidx_version"
    implementation "androidx.core:core-ktx:$androidx_version"
    implementation "com.google.android.material:material:$androidx_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //    network
    implementation 'com.google.code.gson:gson:2.8.4'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    kapt 'com.github.bumptech.glide:compiler:4.7.1'
    //    glide Support 暂时没用到
    //    implementation 'jp.wasabeef:glide-transformations:3.0.1'
    //    implementation 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.4.1'
    //    view
    implementation 'com.github.chrisbanes:PhotoView:2.1.3'
    //测试
    androidTestImplementation 'junit:junit:4.12'
    testImplementation 'org.testng:testng:6.9.6'
}
repositories {
    mavenCentral()
    google()
}

apply plugin: 'kotlin-android-extensions'
